version: '3.8'
services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html/
    depends_on:
      - db
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: frosty_bites
      MYSQL_USER: frosty_user
      MYSQL_PASSWORD: frosty_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: